
<ngx-spinner type="square-loader">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<main id="main" class="main" >
    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/"><i class="bi bi-house-door"></i></a></li>
                  <li class="breadcrumb-item active">Register Company</li>
        </ol>
      </nav>
    </div>
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <form  class="row g-3 ml-3"  (ngSubmit)="saveCompany()">
                <div class="col col-md-8">
                  <strong class="text-warning"><sup>*</sup></strong>
                  <label class="form-label" for="cpoCompany">company</label>
                  <input [(ngModel)]="company.name" name="name" autocomplete="off"
                  class="form-control" required #companyName="ngModel"
                    [class.is-invalid]="companyName.touched && companyName.invalid" />
                  <div *ngIf="companyName.errors && companyName.touched">
                    <small class="text-danger" *ngIf="companyName.errors['required']">company name is
                      required</small>
                  </div>
                </div>
              
                <div class="col-md-12">
                  <div class="text-left">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>
            </div>
  
          </div>
        </div>
      </div>
    </section>
  </main>
