<ngx-spinner type="square-loader">
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
  <main id="main" class="main">
    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/"><i class="bi bi-house-door"></i></a></li>
          <li class="breadcrumb-item active">Change Password</li>
        </ol>
      </nav>
    </div>
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="col-lg-8">
  
              <div *ngIf="errorMessage" class="card-body" 
              style="color: rgb(255, 245, 245);
              background-color: rgb(244, 111, 111);
              margin-top: 10px;font-weight: 600;font-size: larger;">
                {{ errorMessage }}
              </div>
              
              </div>
  
              <form class="row g-3 ml-3" (ngSubmit)="changePassword()" #registrationForm="ngForm">
             
  
                <div class="col col-md-8">
                  <label class="form-label" for="oldPassword">Old Password</label>
                  <input [(ngModel)]="users.oldPassword" name="oldPassword" class="form-control" required #oldPassword="ngModel"
                    [class.is-invalid]="oldPassword.touched && oldPassword.invalid"
                    (ngModelChange)="validatePasswordStrength()" />
                  <div *ngIf="oldPassword.errors && oldPassword.touched">
                    <small class="text-danger" *ngIf="oldPassword.errors['required']">
                      Password is required
                    </small>
                  </div>
                  
                </div>
                <div class="col col-md-8">
                    <label class="form-label" for="newPassword">New Password</label>
                    <input [(ngModel)]="users.newPassword" name="newPassword" class="form-control" required #newPassword="ngModel"
                      [class.is-invalid]="newPassword.touched && newPassword.invalid"
                      (ngModelChange)="validatePasswordStrength()" />
                    <div *ngIf="newPassword.errors && newPassword.touched">
                      <small class="text-danger" *ngIf="newPassword.errors['required']">
                        Password is required
                      </small>
                    </div>
                    <div *ngIf="newPasswordStrengthMessage">
                      <small class="text-danger">{{ newPasswordStrengthMessage }}</small>
                    </div>
                  </div>
  
                <div class="col col-md-8">
                  <label class="form-label" for="retypePassword">Retype Password</label>
                  <input [(ngModel)]="users.retypePassword" name="retypePassword" class="form-control" required
                    #retypePassword="ngModel" [class.is-invalid]="retypePassword.touched && retypePassword.invalid" />
                  <div *ngIf="retypePassword.errors && retypePassword.touched">
                    <small class="text-danger" *ngIf="retypePassword.errors['required']">
                      Please retype the password
                    </small>
                  </div>
                </div>
  
           
              
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary"
                    [disabled]="registrationForm.invalid || newPasswordStrengthMessage">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
